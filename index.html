<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>RGB Challenge</title>
<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<div class="wrap-challenge">
    <header>
        <h1>
            THE GREAT
            <br>
            <span class="r">R</span><span class="g">G</span><span class="b">B</span>
            <br>
            GUESSING CHALLENGE
        </h1>
        <strong class="score-progress">
            SCORE : <span class="score"></span>
        </strong>
    </header>
    <div class="boxes">
        <strong class="color-code"></strong>
        <span class="box-color"></span>
        <span class="box-color"></span>
        <span class="box-color"></span>
    </div>

    <!-- modal -->
    <div class="modal right">
        정답입니다!
        <button type="button" class="close">NEXT COLOR</button>
    </div>
    <div class="modal false">
        틀렸습니다 :(
        <strong class="result">SCORE : <span class="result-score"></span></strong>
        <button type="button" class="close">PLAY AGAIN</button>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
